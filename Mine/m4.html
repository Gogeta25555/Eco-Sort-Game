<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Cycle Sorting Game</title>
  <link rel="stylesheet" href="m4.css">
</head>
<body>
  <header>
    <img src="ReCycle.jpg">
    <h1>Eco Cycle Sorting Game</h1>
    <button class="help-button">Help</button>
  </header>
  <main>
    <div class="categories">
      <div class="category">
        <h2>Reduce</h2>
      </div>
      <div class="category">
        <h2>Reuse</h2>
      </div>
      <div class="category">
        <h2>Recycle</h2>
      </div>
    </div>
    <div class="cards-container">
      <h2>Cards to Sort</h2>
      <div class="cards">
        <div class="card">Plastic Bottle</div>
        <div class="card">Paper</div>
        <div class="card">Glass</div>
      </div>
    </div>
  </main>
  <footer>
    <span class="level">Level 5</span>
    <button class="restart-button">Restart</button>
    <div class="footer-buttons">
      <button>Home</button>
      <button>Instructions</button>
      <button>Settings</button>
    </div>
  </footer>
</body>
</html>

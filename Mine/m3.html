<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoSort</title>
  <link rel="stylesheet" href="m3.css">
</head>
<body>
  <header>
    <h1>EcoSort</h1>
  </header>
  <main>
    <section class="game-instructions">
      <h2>Game Instructions</h2>
      <p>Welcome to EcoSort! Help save the environment by sorting files into eco-friendly categories: recycle, compost, and reduce. Let's start</p>
      <button class="start-game">Start Game</button>
    </section>
    <section class="game-board">
      <div class="category">
        <h3>Recycle</h3>
        <div class="drop-area"></div>
      </div>
      <div class="category">
        <h3>Compost</h3>
        <div class="drop-area"></div>
      </div>
      <div class="category">
        <h3>Reduce</h3>
        <div class="drop-area"></div>
      </div>
    </section>
    <section class="eco-cycle-info">
      <h3>Eco Cycle Information</h3>
      <div class="cycle-icons">
        <img src="recycle.jpg" alt="Recycle Icon">
        <img src="compost.jpeg" alt="Compost Icon">
        <img src="reduce.png" alt="Reduce Icon">
      </div>
    </section>
  </main>
  <footer>
    <a href="m2.html"><img src="home.png" alt="Home Icon"></a>
    <a href="m4.html"><img src="settings.png" alt="Settings Icon"></a>
    <a href="m6.html"><img src="trophy.png" alt="Trophy Icon"></a>
    <a href="m5.html"><img src="message.png" alt="Message Icon"></a>
    <span>Version 1.0</span>
    <span>&copy; 2022 EcoSort</span>
  </footer>
</body>
</html>

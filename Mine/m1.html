<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="m1.css">
</head>
<body>
  <div class="container">
    <div class="hero-image"></div>
    <img src="goku.jpg" alt="Hero Image" class="hero-image">
    <div class="login-form">
      <h2>Log in</h2>
      <p>Enter your eco details to continue</p>
      <form>
        <div class="form-group">
          <label for="email">Enter your eco email</label>
          <input type="email" id="email" placeholder="email@email.com">
        </div>
        <div class="form-group">
          <label for="password">Enter your eco password</label>
          <input type="password" id="password" placeholder="**************">
        </div>
        <div class="form-group">
          <div class="checkbox-group">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
          </div>
          <a href="#">Recover eco password</a>
        </div>
        <button type="submit">Sort</button>
        <div class="icon-group">
          <a href="m3.html"><img src="recycle.webp" alt="Icon 1"></a>
          <a href="m3.html"><img src="leaf.jpg" alt="Icon 2"></a>
          <a href="m4.html"><img src="reuse.jpg" alt="Icon 3"></a>
        </div>
      </form>
      <p>I don't have an eco account. <a href="#">Sign up</a></p>
    </div>
  </div>
</body>
</html>
